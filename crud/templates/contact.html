<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> Product Store </a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h5 class="text-center text-success bg-light p-2">Contact Us</h5>
          <div class="card p-2">



            <form id="contactForm">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Enter Name"
                  
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label for="productDesc">Enter Email</label>
                <input
                  type="email"
                  class="form-control mt-2"
                  name="email"
                  id="email"                
                  required
                />
                
              </div>
              <br />
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="desc"
                  id="desc"
                  placeholder="Enter desc"
                 
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="num"
                  placeholder="Enter Phone Number"
                  id="num"
                  required
                />
              </div>
              <br />
             
              <br />
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>

        <div class="col-md-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            description: document.getElementById('desc').value,
            phone: document.getElementById('num').value
        };

        // Send form data to backend
        fetch('/contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                alert('Contact form submitted successfully!');
                // Optionally, reset the form
                document.getElementById('contactForm').reset();
            } else {
                alert('Failed to submit contact form. Please try again later.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to submit contact form. Please try again later.');
        });
    });
  
</script>




  </body>
</html>
